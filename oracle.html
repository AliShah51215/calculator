ductDetail","fields":{"overview":"\u003c!DOCTYPE html\u003e\u003cp\u003eOracle Cloud Infrastructure offers autonomous operations, integrated security, and truly elastic, serverless services in our global public cloud regions or within your data center.\u003c/p\u003e\n\n\u003cp\u003eRun crucial enterprise applications with high performance, scale, and availability while lowering your costs.\u003c/p\u003e\n","data_label":"oracle-cloud-infrastructure-product-detail","featured_content":[{"id":"COREF6D4A8C792484575B04B272B4DB08415","type":"SH-PublicStory","typeCategory":"ContentType","links":[]},{"id":"CORE55F30F11F1134A329E2260BE419CF717","type":"SH-ProductAsset","typeCategory":"ContentType","links":[]},{"id":"COREC7AD8776EB1C45A9B8CCFA92EE003845","type":"SH-PublicStory","typeCategory":"ContentType","links":[]},{"id":"COREA79C05375B05410B9F62FE03A65C7EFE","type":"SH-PublicStory","typeCategory":"ContentType","links":[]}],"link":"https://www.oracle.com/cloud/","title":"Oracle Cloud Infrastructure","quotes":null}}},"initialQuoteOrProductAsset":null,"featuredCards":[{"id":"COREF6D4A8C792484575B04B272B4DB08415","type":"SH-PublicStory","typeCategory":"ContentType","name":"Zoom  Interim  Customer Story","description":"","slug":"zoom","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T11:09:11.428Z","timezone":"UTC"},"updatedDate":{"value":"2021-09-13T11:08:49.705Z","timezone":"UTC"},"fields":{"facebook_description":null,"twitter_description":null,"weibo_url":null,"data_label":null,"featured":null,"top_reference_sort":null,"keywords":["Zoom","Oracle Cloud Infrastructure"],"story_why":null,"partner_name":null,"story_theme":"Texture 1","facebook_image":null,"facebook_type":null,"facebook_locale":null,"story_card_image":{"id":"CONTB44B1DF1E81E454FA1D0AE6066963BD1","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"zoom.jpg","links":[]},"technical_case_study_cta":null,"robots":"index follow","twitter_title":null,"story_body":"\u003c!DOCTYPE html\u003e\u003cp\u003eIn April, as working from home became a global health imperative, Zoom\u0026rsquo;s daily tally of meeting participants \u003ca href=\"https://blog.zoom.us/wordpress/2020/04/22/90-day-security-plan-progress-report-april-22/\"\u003emushroomed to 300 million\u003c/a\u003e, up from 10 million in December. One reason for that growth spurt was that the company, founded in 2011 with a focus on business users, had begun supporting educators and students with a free tier for K\u0026ndash;12 schools. Zoom becoming an essential service for enterprises further boosted its usage.\u003c/p\u003e","story_results":"\u003c!DOCTYPE html\u003e\u003cp\u003eIn just nine hours, Oracle\u0026rsquo;s engineering team took Zoom from deployment to live production\u0026mdash;with enough capacity to meet the surge of new users. Oracle Cloud Infrastructure initially supported hundreds of thousands of concurrent Zoom meeting participants. Within weeks, the number had grown to millions, and Zoom was able to smoothly scale to meet that need.\u003c/p\u003e\r\n\t\u003cp\u003eAlready, Zoom is transferring upwards of seven petabytes (10\u003csup\u003e15 \u003c/sup\u003ebytes) through Oracle Cloud Infrastructure servers each day, roughly the same capacity in a day that would be needed to stream HD video for 93 years. \u003c/p\u003e","facebook_url":null,"facebook_sitename":null,"story_top_products_portfolio":[{"id":"CORE86A94D28504D4AB2A32C4924A5EE5670","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Cloud Infrastructure","description":"-","slug":"1481790393690-oracle-cloud-infrastructure","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T11:09:11.428Z","timezone":"UTC"},"updatedDate":{"value":"2021-05-21T22:40:32.539Z","timezone":"UTC"},"fields":{"overview":"\u003c!DOCTYPE html\u003e\u003cp\u003eOracle Cloud Infrastructure offers autonomous operations, integrated security, and truly elastic, serverless services in our global public cloud regions or within your data center.\u003c/p\u003e\n\n\u003cp\u003eRun crucial enterprise applications with high performance, scale, and availability while lowering your costs.\u003c/p\u003e\n","image":null,"data_label":"oracle-cloud-infrastructure-product-detail","featured_content":[{"id":"COREF6D4A8C792484575B04B272B4DB08415","type":"SH-PublicStory","typeCategory":"ContentType","name":"Zoom  Interim  Customer Story","links":[]},{"id":"CORE55F30F11F1134A329E2260BE419CF717","type":"SH-ProductAsset","typeCategory":"ContentType","name":"ATT-Tech","links":[]},{"id":"COREC7AD8776EB1C45A9B8CCFA92EE003845","type":"SH-PublicStory","typeCategory":"ContentType","name":"8x8 moves to Oracle Cloud from AWS amid explosive growth","links":[]},{"id":"COREA79C05375B05410B9F62FE03A65C7EFE","type":"SH-PublicStory","typeCategory":"ContentType","name":"Cisco Tetration tier 1 ","links":[]}],"link":"https://www.oracle.com/cloud/","cta_buttons":null,"title":"Oracle Cloud Infrastructure","contacts":{"contacts":[]},"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"COREB5074FF092E74F1A924689A516557C42","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Virtual Machines","description":"","slug":"1481786328783-oracle-virtual-machines","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T10:45:21.924Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-21T20:25:07.739Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-virtual-machines-product-detail","featured_content":null,"link":"https://www.oracle.com/cloud/compute/virtual-machines.html","cta_buttons":null,"title":"Oracle Virtual Machines","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"CORE41B41C43FB4B4C3C9BEFEC7F9E341343","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Block Volumes","description":"","slug":"1481786328546-oracle-block-volumes","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T10:46:26.614Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-20T21:07:24.035Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-block-volumes-product-detail","featured_content":null,"link":"https://www.oracle.com/cloud/storage/block-volumes.html","cta_buttons":null,"title":"Oracle Block Volumes","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]}],"meta_description":"Innovative video communications company Zoom turned to Oracle Cloud Infrastructure to support its unprecedented growth as it became an essential service to hundreds of millions globally.","story_hero_image":null,"headquarters":"San Jose, California","partner_link_url":null,"story_summary":"\u003c!DOCTYPE html\u003e\u003cp\u003eZoom selected Oracle Cloud Infrastructure for its advantages in performance, scalability, reliability, and superior cloud security. Oracle\u0026rsquo;s pioneering use of off-box network virtualization removes the \u0026ldquo;hypervisor tax\u0026rdquo; common in first-generation clouds.\u003c/p\u003e\n","weibo_image":null,"employees":"2,500+","publish_date":{"value":"2020-06-19T17:37:56.000Z","timezone":"UTC"},"annual_revenue":"$622M","end_date":null,"cta_buttons":null,"why_customer_chose_oracle_header":"Why Zoom Chose Oracle","weibo_title":null,"twitter_creator":null,"story_other_products_portfolio":null,"twitter_site":null,"learn_more_links":[{"Text":"Zoom and Oracle Communications","Link":"https://www.oracle.com/industries/communications/partner-solutions/zoom/","Icon":"icn-file-web","NewTab":false},{"Text":"ISVs bet their business on Oracle Cloud","Link":"https://www.oracle.com/partnernetwork/isv/","Icon":"icn-file-web","NewTab":false},{"Text":"Press release: Zoom selects Oracle as a Cloud Infrastructure provider for its core online meeting service","Link":"https://www.oracle.com/corporate/pressrelease/zoom-selects-oracle-to-support-growth-042820.html","Icon":"icn-file-web","NewTab":false},{"Text":"Blog: Zoom taps Oracle to keep schools teaching, businesses running, friends and family connected","Link":"https://www.oracle.com/corporate/blog/zoom-selects-oracle-042820.html?source=:so:tw:or:awr:osec:\u0026SC=:so:tw:or:awr:osec:\u0026pcode=","Icon":"icn-file-web","NewTab":false}],"facebook_title":null,"story_customer_logo":{"id":"CONTADD2C5B156754CD1A2361BD73F82CC2A","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"customerlogo-zoom.svg","links":[]},"story_headline":"Zoom selects Oracle as a cloud infrastructure provider for its core online meeting service","hero_theme":null,"meta_data_site":"CustomerStory","color_logo":null,"twitter_url":null,"story_quote_1":{"id":"COREF9791B55837C426CB1ED0A9DF1131DCC","type":"SH-Quote","typeCategory":"ContentType","name":"Zoom  Main Quote","links":[]},"start_date":null,"story_quote_2":{"id":"COREBB1988A57A9A4B6A92A061A40F033611","type":"SH-Quote","typeCategory":"ContentType","name":"Zoom  Why Oracle Quote","links":[]},"story_partners":null,"partner_logo_url":null,"top_reference":false,"twitter_image":null,"customer_name":"Zoom","story_share":true,"Tier1_OCEStory":null,"story_video_platform":"YouTube","video_id":"W6N3-B4Y8jA","weibo_description":null,"story_learn":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"CORE55F30F11F1134A329E2260BE419CF717","type":"SH-ProductAsset","typeCategory":"ContentType","name":"ATT-Tech","description":"","slug":"1481801116987-att-tech","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-27T05:26:33.746Z","timezone":"UTC"},"updatedDate":{"value":"2020-11-09T11:20:05.745Z","timezone":"UTC"},"fields":{"image":{"id":"CONTF6AA59EB0A0A46EB927EA9D73C0C8EC9","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"ATT.jpg","links":[]},"overview":"\u003c!DOCTYPE html\u003e\u003cp\u003eOracle Cloud@Customer enables AT\u0026amp;T to run mission-critical databases up to 100 TB in size in an Oracle-managed cloud that\u0026#39;s as flexible and scalable as a public cloud, but located in AT\u0026amp;T\u0026#39;s facilities.\u003c/p\u003e\n","data_label":"att:blog-oraclemagazine-calling-on-cloud","image_class":null,"link":"https://blogs.oracle.com/oraclemagazine/calling-on-cloud","asset_image":null,"cta_buttons":null,"title":"AT\u0026T migrates massive mission-critical databases to Oracle Cloud in an historic partnership","reference":null,"asset_quote":null,"subtitle":null,"logo":{"id":"CONTE5C046CB7C7545C5AA0DC69D0CC2A0FD","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"customerlogo-att.png","links":[]},"disclaimer":null,"contacts":null,"status":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"COREC7AD8776EB1C45A9B8CCFA92EE003845","type":"SH-PublicStory","typeCategory":"ContentType","name":"8x8 moves to Oracle Cloud from AWS amid explosive growth","description":"","slug":"8x8","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T11:09:11.428Z","timezone":"UTC"},"updatedDate":{"value":"2021-09-17T14:51:54.329Z","timezone":"UTC"},"fields":{"facebook_description":null,"twitter_description":null,"weibo_url":null,"data_label":"8x8","featured":null,"top_reference_sort":null,"keywords":["8x8","cloud infrastructure","videoconferencing","remote work","cloud for communications industry","cloud management for video"],"story_why":"\u003c!DOCTYPE html\u003e\u003cp\u003ePerformance was the top consideration for 8x8. It needed a proven partner with global reach to allow for flexibility and rapid expansion, but also one with a strong investment in security and 24/7 support to mitigate any potential issues.\u003c/p\u003e\n\n\u003cp\u003eCost was also a key factor, as was finding the right long-term partner that would deliver a strong collaboration to grow the 8x8 business. Ultimately, 8x8 selected \u003ca href=\"https://www.oracle.com/cloud/\"\u003eOracle Cloud infrastructure (OCI)\u003c/a\u003e for its extensive global coverage, availability, performance, and security.\u003c/p\u003e\n","partner_name":null,"story_theme":"Texture 1","facebook_image":null,"facebook_type":null,"facebook_locale":null,"story_card_image":{"id":"CONT9108C37BFFF84DA38AAB961A39A88F7F","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"8x8-image.jpg","links":[]},"technical_case_study_cta":null,"robots":"index follow","twitter_title":null,"story_body":"\u003c!DOCTYPE html\u003e\u003cp\u003ehe leading integrated cloud communications platform saw use of its contact center, voice, video, and chat solutions soar during 2020. In a matter of weeks, 8x8 video services went from 200,000 to more than 20 million monthly active users worldwide, resulting in the company serving 1.5 petabytes of video data to users daily\u0026mdash;the equivalent of downloading 10 billion photos a day from Facebook. The company needed to make a move quickly to meet this exponential demand.\u003c/p\u003e\n","story_results":"\u003c!DOCTYPE html\u003e\u003cp\u003eAs its relationship with Oracle continued to grow, 8x8 significantly expanded its global footprint on Oracle Cloud Infrastructure with the deployment of its core XCaaS platform to meet demand in different regions around the world. This rapid scaling of services has enhanced global reach and performance for customers\u003c/p\u003e\n\n\u003cp\u003eAs a nine-time leader in the Gartner Magic Quadrant for Unified Communications as a Service with an industry-first 99.999% SLA, 8x8 depends on consistent low network latency, significant outbound bandwidth, and large-scale compute services to deliver an exceptional experience to its growing number of business users.\u003c/p\u003e\n\n\u003cp\u003eThe initial benefits 8x8 received from moving to Oracle Cloud Infrastructure included significant cost reductions compared with AWS across every service essential to 8x8\u0026mdash;compute, network transfer, and storage. The company got up and running fast on Oracle Cloud Infrastructure, with production workloads running within four days of signing an agreement.\u003c/p\u003e\n\n\u003cp\u003eThe move has also resulted in sufficient performance, agility, and low network latency to enable 8x8 to serve its millions of users via the \u003ca href=\"https://www.8x8.com/products\"\u003e8x8 eXperience Communications Platform\u003c/a\u003e. Oracle Cloud also provides peace of mind, with Oracle\u0026rsquo;s continued investment in delivering security at every level to power even the most demanding businesses in the world.\u003cbr /\u003e\nThrough its relationship with Oracle, 8x8 has realized an expanded sales opportunity for its platform, with integrated cloud communications solutions available in the \u003ca href=\"https://cloudmarketplace.oracle.com/marketplace/en_US/homePage.jspx\"\u003eOracle Cloud Marketplace\u003c/a\u003e.\u003c/p\u003e\n","facebook_url":null,"facebook_sitename":null,"story_top_products_portfolio":[{"id":"COREBA3254EC2BC2418A92152781C3503105","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Cloud Compute","description":"","slug":"1481786328480-oracle-cloud-infrastructure-compute","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T12:13:49.849Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-27T01:23:42.081Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-cloud-compute-product-detail","featured_content":null,"link":"https://www.oracle.com/cloud/compute/","cta_buttons":null,"title":"Oracle Cloud Compute","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"CORE86A94D28504D4AB2A32C4924A5EE5670","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Cloud Infrastructure","description":"-","slug":"1481790393690-oracle-cloud-infrastructure","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T11:09:11.428Z","timezone":"UTC"},"updatedDate":{"value":"2021-05-21T22:40:32.539Z"," in your data center.\u003c/p\u003e\n\n\u003cp\u003eRun crucial enterprise applications with high performance, scale, and availability while lowering your costs.\u003c/p\u003e\n","image":null,"data_label":"oracle-cloud-infrastructure-product-detail","featured_content":[{"id":"COREF6D4A8C792484575B04B272B4DB08415","type":"SH-PublicStory","typeCategory":"ContentType","name":"Zoom  Interim  Customer Story","links":[]},{"id":"CORE55F30F11F1134A329E2260BE419CF717","type":"SH-ProductAsset","typeCategory":"ContentType","name":"ATT-Tech","links":[]},{"id":"COREC7AD8776EB1C45A9B8CCFA92EE003845","type":"SH-PublicStory","typeCategory":"ContentType","name":"8x8 moves to Oracle Cloud from AWS amid explosive growth","links":[]},{"id":"COREA79C05375B05410B9F62FE03A65C7EFE","type":"SH-PublicStory","typeCategory":"ContentType","name":"Cisco Tetration tier 1 ","links":[]}],"link":"https://www.oracle.com/cloud/","cta_buttons":null,"title":"Oracle Cloud Infrastructure","contacts":{"contacts":[]},"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]}],"meta_description":"Cisco uses Oracle\u0026rsquo;s Gen 2 Cloud Infrastructure to deliver 60 times better performance and 90 percent lower costs for its Tetration SaaS application.","story_hero_image":{"id":"CONT3B4A4BB573D64A95818D4DE1CB0C5CB0","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04v2x1-cisco-tetration.jpg","links":[]},"headquarters":null,"partner_link_url":null,"story_summary":"\u003c!DOCTYPE html\u003e\u003cp\u003eAfter moving to Oracle Cloud Infrastructure, Cisco\u0026#39;s CPU utilization improved by 15X versus competitors running its Tetration SaaS product. They achieved a 60X performance improvement and 90% lower costs.\u003c/p\u003e\n","weibo_image":null,"employees":null,"publish_date":{"value":"2020-05-26T00:00:00.000-07:00","timezone":"America/Los_Angeles"},"annual_revenue":null,"end_date":null,"cta_buttons":null,"why_customer_chose_oracle_header":"Why Cisco Tetration Chose Oracle","weibo_title":null,"twitter_creator":null,"story_other_products_portfolio":null,"twitter_site":null,"learn_more_links":null,"facebook_title":null,"story_customer_logo":{"id":"CONTB830DB4CD40045C1BEC82ED10AC08316","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc05-logo-cisco-tetration.svg","links":[]},"story_headline":"Cisco performance increases 60X using Oracle Cloud","hero_theme":null,"meta_data_site":"CustomerStory","color_logo":null,"twitter_url":null,"story_quote_1":null,"start_date":null,"story_quote_2":null,"story_partners":null,"partner_logo_url":null,"top_reference":null,"twitter_image":null,"customer_name":"Cisco Tetration","story_share":true,"Tier1_OCEStory":{"id":"CORE09789F263BB74A279302B285E5791E57","type":"Story","typeCategory":"ContentType","name":"Cisco Tetration","description":"Cisco Tetration protects business workloads with security as a service running on Oracle Cloud Infrastructure.","slug":"cisco-tetration","language":"en-US","translatable":true,"createdDate":{"value":"2020-02-19T17:00:05.578Z","timezone":"UTC"},"updatedDate":{"value":"2021-10-07T05:04:47.152Z","timezone":"UTC"},"fields":{"story_customer_profile":"\u003c!DOCTYPE html\u003e\u003cp\u003eFounded in 1984 in Silicon Valley, Cisco Systems is among the most trusted names in network connectivity and security products. Yet the company\u0026rsquo;s Tetration security solution succeeds by trusting nothing.\u003c/p\u003e\n\n\u003cp\u003eBy adopting what\u0026rsquo;s called a \u0026ldquo;zero-trust model,\u0026rdquo; Cisco Tetration helps stop cyberattacks by securing access for applications, users, end user devices, and even Internet of Things endpoints.\u003c/p\u003e\n\n\u003cp\u003eCisco Tetration uses AI to learn what \u0026ldquo;normal\u0026rdquo; behavior of an application looks like, and thus spots abnormal activity that might indicate an attack.\u003c/p\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","story_poster_video_id":null,"story_related_cards":[{"id":"COREDB40275377BC4B55AFF1E700F4D5E446","type":"Card","typeCategory":"ContentType","name":"Get started with Oracle's Gen 2 Cloud","links":[]},{"id":"COREF99AD750FFC8432889A266D3FE7428A9","type":"Card","typeCategory":"ContentType","name":"HPC on Oracle Cloud Infrastructure","links":[]},{"id":"COREF5CCB03AAAE64F1D9E22861A04722A02","type":"Card","typeCategory":"ContentType","name":"Cloud Essentials Guide -- Purpose-built for the enterprise","links":[]},{"id":"CORE6DB8B8C1C98C45D3A4C2E763A4DE279D","type":"Card","typeCategory":"ContentType","name":"Analyst Report -- The business value of Cloud 2.0","links":[]}],"story_product_category":"Infrastructure","story_header":"Efficiency in the cloud","story_hero_video_url":null,"story_productref":[{"id":"CORE87319552414149F787AB77D89569A41B","type":"Product","typeCategory":"ContentType","name":"Oracle Cloud Infrastructure(2)","links":[]}],"story_theme":{"id":"CORE1F29C06E792B4B2FB79ABF338608739E","type":"Theme","typeCategory":"ContentType","name":"Ice","links":[]},"story_poster_media":{"id":"CONT73E1DA850A39466AAF8D9FE61CBED99F","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc05-cisco-tetration.jpg","links":[]},"story_products":null,"story_category_ref":null,"story_image":{"id":"CONTCFB40CCBD48142689986835E1B795D98","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc19-cisco-tetration.jpg","links":[]},"story_color_scheme":null,"story_poster_subcopy":"Cisco Tetration protects business workloads with security as a service running on Oracle Cloud Infrastructure.","story_poster_headline":"Oracle Cloud helps Cisco  protect cyberspace","story_quote_media":{"id":"CONT898C06FB7DF845E4968CB9336E718FB8","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc16-cisco-tetration.jpg","links":[]},"story_customer_logo":{"id":"CONTB830DB4CD40045C1BEC82ED10AC08316","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc05-logo-cisco-tetration.svg","links":[]},"story_proof_points":null,"story_headline":"Cisco performance increases 60x using Oracle Cloud","robots":"index follow","story_quote":{"id":"COREA9EEA117D5C445B5AB586788136AD06C","type":"Quote","typeCategory":"ContentType","name":"Cisco Tetration Story Quote","links":[]},"story_industry":"High Technology","story_poster_cta_url":"https://www.oracle.com/customers/","story_hero_media":{"id":"CONT3B4A4BB573D64A95818D4DE1CB0C5CB0","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04v2x1-cisco-tetration.jpg","links":[]},"story_about_proof_point":"With Oracle Cloud Infrastructure, the Cisco Tetration application gets 70 to 75 percent CPU utilization, compared with 5 to 10 percent as seen with other cloud providers.","story_proofpoint_position":"right","story_hero_video_id":"6121543316001","story_copy":"\u003c!DOCTYPE html\u003e\u003cp\u003eOriginally, the Cisco Tetration security platform ran only on hardware appliances installed at customers\u0026rsquo; sites, which limited the market to large data centers. Today, Cisco also offers it as a cloud-based SaaS subscription, which lowers costs and opens up new markets.\u003c/p\u003e\n\n\u003cp\u003eCisco Tetration requires tremendous processing power to analyze real-time telemetry from enterprise servers, networks, applications, and end user devices. From that data, it rapidly identifies and responds to threats\u0026mdash;even when monitoring as many as 25,000 customer workloads simultaneously.\u003c/p\u003e\n\n\u003cp\u003eWhen the company started developing Cisco Tetration as a cloud service, it found issues in competitive platforms. Noisy neighbors and oversubscription practices across virtual machines resulted in extremely low performance, with only 5 to 10 percent CPU utilization. This inefficiency prevented Cisco from developing a viable SaaS business model.\u003c/p\u003e\n\n\u003cp\u003eBy contrast, using \u003ca href=\"/cloud/\"\u003eOracle Cloud Infrastructure\u0026rsquo;s\u003c/a\u003e bare metal instances allowed Cisco to achieve outstanding hardware efficiency. Because every bit of software running on those physical servers belongs to Cisco, the company\u0026rsquo;s developers could fine-tune the software to run with a steady 70 to 75 percent CPU utilization. This efficiency, coupled with high performance, helped launch Cisco Tetration as a successful cloud service.\u003c/p\u003e\n","story_country":"United States","story_customer_profile_quote":{"id":"CORE22B93557D4D34B648B192FF1F4BFB45B","type":"Quote","typeCategory":"ContentType","name":"Cisco Tetration Profile Quote","links":[]},"story_rc19_proof_point":"Cisco Tetration SaaS offers scale flexibility. You can start small and grow as your demand grows, and also benefit from a significant reduction in TCO and faster time to value. ","story_customer_image":{"id":"CONTC02F2AF570614899AAC9BD95884F2E5D","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"CustomerStory-02-BkgdTexture_IBVI(3).jpg","links":[]},"story_customer_bgcolor":"396045","story_meta_keywords":["cloud infrastructure, cybersecurity high technology, saas, software as a service, cloud for the technology industry, cloud security, cyberattack protection, Cisco Tetration"],"story_summary":"Cisco uses Oracle\u0026rsquo;s Gen 2 Cloud Infrastructure to deliver 60 times better performance and 90 percent lower costs for its Tetration SaaS application.","story_poster_cta_title":"Find out how customers are using Oracle Cloud","story_customer_header":"A zero-trust approach","story_cta":{"id":"COREEC48EA8FBD584C8391648D4A25FDAF46","type":"CTA","typeCategory":"ContentType","name":"Oracle Cloud Infrastructure","links":[]},"story_customer_profile_quote_media":{"id":"CONTEC30CE6027D1480D90B2A4463B8A0F0A","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04v1x1-cisco-tetration.jpg","links":[]}},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},"story_video_platform":"BrightCove","video_id":"6121543316001","weibo_description":null,"story_learn":null},"mimeTy tDetails":{"links":[],"id":"COREC59C4CE4650D460A98C2D72C843A0428","type":"SH-ProductDetail","fields":{"data_label":"cloud-applications-product-detail","overview":"\u003c!DOCTYPE html\u003e\u003cp\u003eMore than 30,000 organizations of all sizes rely on Oracle Cloud Applications to run their most important front- and back-office business operations. Each suite of applications is designed to work together to help eliminate IT complexity and maximize the benefits of data. Built and run on Oracle Cloud Infrastructure, the applications deliver the scalability, security, and performance today\u0026rsquo;s businesses demand.\u003c/p\u003e\n","featured_content":[{"id":"CORE29994764AA594FF29A346FDD40ED43F9","type":"SH-PublicStory","typeCategory":"ContentType","links":[]},{"id":"CORE5281A0A0D75F4019AA0EB0B14990BE80","type":"SH-PublicStory","typeCategory":"ContentType","links":[]}],"link":"https://www.oracle.com/applications/","title":"Oracle Cloud Applications","quotes":[{"id":"COREFE72E7F34F984B479FC3B14A90FB0B6C","type":"SH-Quote","typeCategory":"ContentType","links":[]}]}}},"initialQuoteOrProductAsset":{"id":"COREFE72E7F34F984B479FC3B14A90FB0B6C","type":"SH-Quote","typeCategory":"ContentType","name":"Cloud Applications Tim Jennings Quote","description":"","slug":"1481801135798-cloud-applications-tim-jennings-quote","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-27T08:54:20.203Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-27T08:54:20.203Z","timezone":"UTC"},"fields":{"hero_image":null,"quote_attribution":"Tim Jennings","quote":"Built on more than a decade of innovation, Oracle offers a complete application portfolio for the modern digital business. Oracle's cloud platform provides a common data model, incorporates the latest technology, and delivers a regular and frequent cadence of new functionality, helping customers to modernize and innovate at the heart of their business.","quote_attribution_2":"Chief Analyst, Enterprise IT, Omdia"},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},"featuredCards":[{"id":"CORE29994764AA594FF29A346FDD40ED43F9","type":"SH-PublicStory","typeCategory":"ContentType","name":"Fedex","description":"","slug":"fedex","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-19T01:23:08.459Z","timezone":"UTC"},"updatedDate":{"value":"2021-09-27T19:19:10.062Z","timezone":"UTC"},"fields":{"facebook_description":null,"twitter_description":null,"weibo_url":null,"data_label":null,"featured":null,"top_reference_sort":null,"keywords":["FedEx","Oracle Cloud ERP","Oracle Analytics Cloud","artificial intelligence","cloud for transportation industry"],"story_why":"\u003c!DOCTYPE html\u003e\u003cp\u003eFedEx chose \u003ca href=\"https://www.oracle.com/applications/erp/\"\u003eOracle Cloud ERP\u003c/a\u003e, \u003ca href=\"https://www.oracle.com/applications/performance-management/\"\u003eEPM\u003c/a\u003e, \u003ca href=\"https://www.oracle.com/applications/supply-chain-management/\"\u003eSCM\u003c/a\u003e, and \u003ca href=\"https://www.oracle.com/business-analytics/\"\u003eAnalytics\u003c/a\u003e to create a unified platform to support both organic and acquired growth. An opportunity to acquire European logistics leader TNT helped solidify the business case to move to Oracle Cloud, with the rollout starting in Europe, then moving to Asia and North America.\u003cbr /\u003e\n\u003cbr /\u003e\nFedEx also selected \u003ca href=\"https://www.oracle.com/cloud/\"\u003eOracle Gen 2 Cloud Infrastructure\u003c/a\u003e and \u003ca href=\"https://www.oracle.com/database/autonomous-database/\"\u003eAutonomous Database\u003c/a\u003e to optimize the performance of these cloud applications. For FedEx, an advantage of using Oracle Cloud\u0026rsquo;s suite of applications comes from having seamless integration across all the company\u0026rsquo;s cloud applications, and a common data format across all the Oracle applications. Oracle Cloud helps provide FedEx the ability to embrace advanced analytics and artificial intelligence. With advanced dashboard features, the Oracle Cloud analytics tools allowed FedEx to run complex analysis on their costs to better manage the finance operation.\u003cbr /\u003e\n\u003cbr /\u003e\nOracle Cloud provides a platform to explore the role of AI in helping the company be resilient, flexible, and responsive to business changes. The analytics tools let FedEx drill into the operations on an almost real-time basis, to know what\u0026rsquo;s happening worldwide, as the company constantly adjusts its networks and redistributes capacity based on demands of the moment.\u003c/p\u003e\n","partner_name":null,"story_theme":"Texture 1","facebook_image":null,"facebook_type":null,"facebook_locale":null,"story_card_image":{"id":"CONT3D3B1F77EAF44D8D891C79294808866C","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"FedEx-1080-stock.jpg","links":[]},"technical_case_study_cta":null,"robots":"index follow","twitter_title":null,"story_body":"\u003c!DOCTYPE html\u003e\u003cp\u003eFedEx is renowned for how it uses tech-fueled innovation to constantly improve not just the delivery of packages, but the information customers have about that package. The company wanted to apply that same innovation spirit to employee-facing, back-office experiences\u0026mdash;specifically, to finance and supply chain functions. The leaders of this effort did not want a one-time project; instead, they wanted to build innovation into their operating model.\u003c/p\u003e\n\n\u003cp\u003eAs a result, the leadership team created a permanent organization called the Digital Innovation Center of Excellence (DICE), with the hub located at the FedEx headquarters and regional innovation centers of excellence in Asia and Europe. The DICE team wanted bold steps to make breakthrough efficiency gains in its back-office operations\u0026mdash;and that meant bringing in the most innovative technologies and tactics. This transformation required a large-scale move to cloud applications.\u003c/p\u003e\n","story_results":"\u003c!DOCTYPE html\u003e\u003cdiv class=\"cb29w3\"\u003e\n\u003cdiv\u003e\n\u003cp\u003eFedEx standardized more than 220 operations by using more than 40 Oracle Cloud applications. FedEx also uses \u003ca href=\"https://www.oracle.com/application-development/cloud-services/digital-assistant/\"\u003eOracle Digital Assistant\u003c/a\u003e as part of its efforts to further automate many of these processes, with more than 25 digital assistants creating touchless handoffs across those processes.\u003c/p\u003e\n\n\u003cp\u003eMore than 3,000 employees now also use \u003ca href=\"https://www.oracle.com/business-analytics/analytics-cloud.html\"\u003eOracle Analytics Cloud\u003c/a\u003e for data-driven decision-making, as well as access to AI, machine learning, and service automation.\u003c/p\u003e\n\n\u003cp\u003eIn digital operations, FedEx has significantly cut manual effort and increased the speed of code deployments, and now has a 2X faster speed to market, thanks to its digital transformation and use of Oracle Cloud applications, infrastructure, and platform capabilities.\u003c/p\u003e\n\n\u003cp\u003eFedEx completely virtualized its model for deploying software and training people on new systems, enabling the team to stand up nine new local instances of Oracle Cloud ERP during the COVID-19 crisis with no interruptions to timelines. In the past, the company would send teams to a country deploying a major new system, staying there for weeks to set it up and train employees. The crisis eliminated travel to those countries, inspiring the successful shift to virtual deployments.\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n","facebook_url":null,"facebook_sitename":null,"story_top_products_portfolio":[{"id":"CORE22DA4A3F4632494389803160CE969839","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Cloud ERP","description":"","slug":"1481786326299-enterprise-resource-planning-(erp)-cloud","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T12:21:34.340Z","timezone":"UTC"},"updatedDate":{"value":"2021-04-07T16:12:28.983Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-cloud-erp-product-detail","featured_content":null,"link":"https://www.oracle.com/erp/","cta_buttons":null,"title":"Oracle Cloud ERP","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"CORE4D76DC354CF142FA9281C6EE729B27DE","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Cloud SCM","description":"","slug":"1481786328557-oracle-cloud-scm","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T12:49:41.722Z","timezone":"UTC"},"updatedDate":{"value":"2021-04-07T15:59:49.739Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-cloud-scm-product-detail","featured_content":null,"link":"https://www.oracle.com/scm/","cta_buttons":null,"title":"Oracle Cloud SCM","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]},{"id":"CORE72692EB476D64CF69C9AB38973138FD6","type":"SH-ProductDetail","typeCategory":"ContentType","name":"Oracle Analytics","description":"","slug":"1481786328884-oracle-analytics","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T11:44:11.878Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-19T23:38:16.012Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-analytics-product-detail","featured_content":null,"link":"https://www.oracle.com/business-analytics/","cta_buttons":null,"title":"Oracle Analytics","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]}],"meta_description":"FedEx drove a transformation using Oracle Cloud to help make enterprise functions like finance feel as innovative as the experiences that the company delivers to its customers.","story_hero_image":{"id":"CONT475E le Cloud HCM","description":"","slug":"1481786329165-oracle-cloud-hcm","language":"en-US","translatable":true,"createdDate":{"value":"2020-10-15T12:22:15.795Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-20T00:13:02.803Z","timezone":"UTC"},"fields":{"overview":null,"image":null,"data_label":"oracle-cloud-hcm-product-detail","featured_content":null,"link":"https://www.oracle.com/human-capital-management/","cta_buttons":null,"title":"Oracle Cloud HCM","contacts":null,"quotes":null},"mimeType":"contentItem","fileGroup":"contentItem","links":[]}],"meta_description":"The grocery chain seeks people willing to do it all while cheerfully welcoming customers to its 2,600 stores.","story_hero_image":{"id":"CONT99309D90EAF94DC9AB6D908BDCA439B0","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04v2x1-co-op.jpg","links":[]},"headquarters":null,"partner_link_url":null,"story_summary":"\u003c!DOCTYPE html\u003eThe grocery chain seeks people willing to do it all while cheerfully welcoming customers to its 2,600 stores.","weibo_image":null,"employees":null,"publish_date":{"value":"2020-05-07T00:00:00.000-07:00","timezone":"America/Los_Angeles"},"annual_revenue":null,"end_date":null,"cta_buttons":null,"why_customer_chose_oracle_header":"Why Co-operative Group Chose Oracle","weibo_title":null,"twitter_creator":null,"story_other_products_portfolio":null,"twitter_site":null,"learn_more_links":null,"facebook_title":null,"story_customer_logo":{"id":"CONT3E607E310F414F6690737AB5EF4F78CA","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04-logo-co-operative-group(2).svg","links":[]},"story_headline":"Co-op hires 20,000 staffers yearly with Oracle Cloud","hero_theme":null,"meta_data_site":"CustomerStory","color_logo":null,"twitter_url":null,"story_quote_1":null,"start_date":null,"story_quote_2":null,"story_partners":null,"partner_logo_url":null,"top_reference":null,"twitter_image":null,"customer_name":"Co-operative Group","story_share":true,"Tier1_OCEStory":{"id":"CORE275B05ECC611466088C491FE8204F94D","type":"Story","typeCategory":"ContentType","name":"Co-operative Group","description":"","slug":"co-operative-group","language":"en-US","translatable":true,"createdDate":{"value":"2020-03-17T22:12:14.007Z","timezone":"UTC"},"updatedDate":{"value":"2020-10-19T19:08:28.171Z","timezone":"UTC"},"fields":{"story_customer_profile":"\u003c!DOCTYPE html\u003e\u003cp\u003eIn 1844, citizens in Britain launched cooperative businesses that were owned by their members, who made decisions that supported the common good. The Co-op Group, for example, introduced rationing during World War I, banned many farming pesticides, stopped animal testing, and embraced fair trade to support its farmers and fishery workers. Now known simply as the Co-op, the grocery chain counts 4.6 million members, who each receive a 5% discount in Co-op convenience stores and neighborhood markets. Members also have access to Co-op offerings for insurance, healthcare, and funeral services. The company shares 1% of its profits with local charities selected by its members.\u003c/p\u003e\n","story_poster_video_id":null,"story_related_cards":[{"id":"COREDB40275377BC4B55AFF1E700F4D5E446","type":"Card","typeCategory":"ContentType","name":"Get started with Oracle's Gen 2 Cloud","links":[]},{"id":"COREDDAF528863ED4F259DD6451FABD4A6E1","type":"Card","typeCategory":"ContentType","name":"Reach new heights with a next-generation cloud - AgroScout","links":[]},{"id":"COREF5CCB03AAAE64F1D9E22861A04722A02","type":"Card","typeCategory":"ContentType","name":"Cloud Essentials Guide -- Purpose-built for the enterprise","links":[]},{"id":"CORE8424B915E7EB48E4B427DBAB17B7059D","type":"Card","typeCategory":"ContentType","name":"Oracle Cloud Infrastructure Architecture Center - ArgoScout","links":[]}],"story_product_category":"Applications","story_header":"What ‘great’ looks like","story_hero_video_url":null,"story_productref":[{"id":"CORED2D0913BC5AE4CE0AEB55E0641AE6EDC","type":"Product","typeCategory":"ContentType","name":"Oracle Cloud HCM","links":[]}],"story_theme":{"id":"CORE1F29C06E792B4B2FB79ABF338608739E","type":"Theme","typeCategory":"ContentType","name":"Ice","links":[]},"story_poster_media":{"id":"CONT875AB76E4D7B461596B25A7DF8F87DD8","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc05-co-operative-group.jpg","links":[]},"story_products":null,"story_category_ref":null,"story_image":{"id":"CONT5ECFDC3AE283438C96AFD84C13F5A1D1","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc19-coop.jpg","links":[]},"story_color_scheme":null,"story_poster_subcopy":"The company seeks people willing to do it all while cheerfully welcoming customers in its 2,600 stores.","story_poster_headline":"Co-op hires 20,000 staffers yearly with Oracle Cloud","story_quote_media":{"id":"CONT334C4A205E0140B89C6BDE8ABBF02413","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc16-co-operative-group.jpg","links":[]},"story_customer_logo":{"id":"CONT3E607E310F414F6690737AB5EF4F78CA","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04-logo-co-operative-group(2).svg","links":[]},"story_proof_points":["During 2019, the Co-op’s 175th anniversary, the company returned £29 million to members through a 5 percent discount program and donated £6 million to charity through its 1 percent profit-sharing program.","Co-op stores now have an offer acceptance rate of 98 percent after adopting Oracle Cloud HCM to identify and target the best-fit candidates."],"story_headline":"Co-op hires 20,000 staffers yearly with Oracle Cloud","robots":"index follow","story_quote":{"id":"CORE883478DAC1724329B493DE4CB29BEE2E","type":"Quote","typeCategory":"ContentType","name":"Co-op Group Story Quote","links":[]},"story_industry":"Retail","story_poster_cta_url":"https://www.oracle.com/customers/","story_hero_media":{"id":"CONT99309D90EAF94DC9AB6D908BDCA439B0","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"rc04v2x1-co-op.jpg","links":[]},"story_about_proof_point":null,"story_proofpoint_position":"right","story_hero_video_id":"6047648255001","story_copy":"\u003c!DOCTYPE html\u003e\u003cp\u003eYvonne Foster\u0026rsquo;s job as the Co-op\u0026rsquo;s head of resourcing services means she\u0026rsquo;s responsible for hiring 20,000 new staffers each year for the company\u0026rsquo;s convenience stores and small markets. When Foster took on the role, she and store managers started by defining the characteristics that make a great store employee.\u003c/p\u003e\n\n\u003cp\u003eThey plugged those preferred personality traits into \u003ca href=\"/applications/human-capital-management/cloud.html\"\u003eOracle Cloud\u0026nbsp;HCM\u003c/a\u003e\u0026nbsp;with an \u003ca href=\"/applications/taleo.html\"\u003eOracle Taleo Recruiting\u003c/a\u003e module to create standard job postings on the Co-op\u0026rsquo;s new job posting board that attracts candidates from across the British Isles. Foster later added \u003ca href=\"/middleware/application-integration\"\u003eOracle Integration Cloud\u003c/a\u003e to move standard job descriptions and requirements in and out of the Taleo module. Then she engaged Capgemini to create a user interface called \u0026ldquo;My Colleague Recruit,\u0026rdquo; especially designed for the Co-op so that store managers can customize their job announcements in about five clicks on the web application. \u0026ldquo;Where we used to put help wanted posters in store windows, now we\u0026rsquo;re reaching more diverse, more inclusive talent,\u0026rdquo; Foster says.\u003c/p\u003e\n","story_country":"United Kingdom","story_customer_profile_quote":{"id":"COREB85BA6663D494C19A91C6E5FA09E9FE2","type":"Quote","typeCategory":"ContentType","name":"Co-op Group Profile Quote","links":[]},"story_rc19_proof_point":null,"story_customer_image":{"id":"CONTC02F2AF570614899AAC9BD95884F2E5D","type":"DigitalAsset","typeCategory":"DigitalAssetType","name":"CustomerStory-02-BkgdTexture_IBVI(3).j
